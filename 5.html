    <script>
      /* ===== ç§»åŠ¨ç«¯èœå• ===== */
      const menuBtn = document.getElementById("menuBtn");

      /* ===== è¯„è®ºåŠŸèƒ½ï¼šå‘è¡¨ã€ç‚¹èµã€åˆ é™¤ ===== */
      const STORAGE_KEY = "contactComments";

      // è¯»å–ç¼“å­˜
      window.addEventListener("DOMContentLoaded", () => {
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

      // æäº¤è¯„è®º
      function submitComment(e) {
        e.preventDefault();
        const name = document.getElementById("cName").value.trim();
        const mail = document.getElementById("cMail").value.trim();
        const text = document.getElementById("cText").value.trim();
        if (!name || !text) return;

        const comment = {
          id: Date.now(),
          name,
          mail,
          text,
          time: new Date().toLocaleString(),
          likes: 0,
          liked: false,
        };

        const comments = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        comments.unshift(comment);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(comments));

        renderComment(comment);
        e.target.reset();
      }

      // æ¸²æŸ“å•æ¡è¯„è®º
      function renderComment({ id, name, mail, text, time, likes, liked }) {
        const box = document.createElement("div");
        box.className = "comment-box";
        box.innerHTML = `
        <div class="comment-header">
          <span class="name">${name} ${
          mail ? `<small>(${mail})</small>` : ""
        }</span>
          <span class="time">${time}</span>
        </div>
        <div class="text">${text}</div>
        <div class="comment-actions">
          <button class="like-btn ${
            liked ? "liked" : ""
          }" onclick="toggleLike(${id})">
            ğŸ‘ ç‚¹èµ <span>${likes}</span>
          </button>
          <button class="delete-btn" onclick="deleteComment(${id})">åˆ é™¤</button>
        </div>
      `;
        document.getElementById("commentsList").prepend(box);
      }

      // ç‚¹èµ/å–æ¶ˆç‚¹èµ
      function toggleLike(id) {
        const comments = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        const c = comments.find((item) => item.id === id);
        if (!c) return;
        c.liked = !c.liked;
        c.likes += c.liked ? 1 : -1;
        localStorage.setItem(STORAGE_KEY, JSON.stringify(comments));
        refreshComments();
      }

      // åˆ é™¤è¯„è®º
      function deleteComment(id) {
        if (!confirm("ç¡®å®šåˆ é™¤è¿™æ¡è¯„è®ºï¼Ÿ")) return;
        let comments = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        comments = comments.filter((item) => item.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(comments));
        refreshComments();
      }

      // é‡æ–°æ¸²æŸ“è¯„è®ºåˆ—è¡¨
      function refreshComments() {
        const list = document.getElementById("commentsList");
        list.innerHTML = "";
        const comments = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
        comments.forEach(renderComment);
      }
